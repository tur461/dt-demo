<div class="super-users--container">
    
    <span #abrv class="tags tags-green"></span>
    <span #name class="superUsersTitle"></span>
    <span #count class="tags tags-blue"></span>
    
    <ul class="super-users--other">
        <li *ngFor="let name of names">
            <span class="tags tags-green">{{getAbrv(name)}}</span><span class="superUsersTitle">{{name}}</span>
        </li>
    </ul>
</div>
